<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva - Jonathan Tandazo</title>
    <!-- Asegúrate que esta línea esté correcta -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería Interactiva</h1>
        <p>Desarrollo de Aplicaciones Web </p>
    </header>

    <main>
        <section class="controls">
            <input type="url" id="imageUrl" placeholder="Ingresa URL de la imagen" required>
            <button id="addButton">Agregar Imagen</button>
            <button id="removeButton" disabled>Eliminar Imagen Seleccionada</button>
        </section>

        <section class="gallery" id="galleryContainer">
            <!-- Las imágenes aparecerán aquí -->
        </section>
    </main>

    <footer>
        <p>Desarrollo de Aplicaciones Web Jonathan Tandazo Medina </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

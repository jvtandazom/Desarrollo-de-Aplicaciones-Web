<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Validado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm" novalidate>
            <!-- Campo Nombre -->
            <div class="input-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required minlength="3">
                <span class="error-msg" id="name-error"></span>
            </div>
            
            <!-- Campo Email -->
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-msg" id="email-error"></span>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-msg" id="password-error"></span>
            </div>
            
            <!-- Campo Confirmar Contraseña -->
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-msg" id="confirm-password-error"></span>
            </div>
            
            <!-- Campo Edad -->
            <div class="input-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="18" required>
                <span class="error-msg" id="age-error"></span>
            </div>
            
            <!-- Botones -->
            <div class="button-group">
                <button type="reset" id="reset-btn">Limpiar</button>
                <button type="submit" id="submit-btn" disabled>Registrarse</button>
            </div>
        </form>
        
        <!-- Crédito con tu nombre -->
        <div class="credit">Desarrollado por JONATHAN TANDAZO MEDINA</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

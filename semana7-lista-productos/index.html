<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Din√°mica de Productos</title>
    <style>
        :root {
            --primary: #1371e4;
            --secondary: #030b13;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f7ff;
            color: var(--dark);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .product-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .product-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--accent);
        }
        
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-name {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            color: var(--warning);
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0.8rem 0;
        }
        
        .product-description {
            color: #6c757d;
            line-height: 1.6;
        }
        
        #add-product-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 2rem auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }
        
        #add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }
        
        .header-container {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>üõçÔ∏è Lista de Productos</h1>
    </div>
    
    <ul id="product-list" class="product-list">
        <!-- Los productos se agregar√°n aqu√≠ din√°micamente -->
    </ul>
    
    <button id="add-product-btn">‚ûï Agregar Producto</button>
    
    <script src="script.js"></script>
</body>
</html>
